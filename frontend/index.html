<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>üêå Snail Tracker - Login</title>
  <link rel="stylesheet" href="css/styles.css">
</head>
<body>
  <div class="login-container">
    <div class="login-card">
      <div class="emoji">üêå</div>
      <h1>Snail Tracker</h1>
      <p>Welcome to your garden snail tracker!</p>
      
      <form id="loginForm" style="margin-top: 30px;">
        <div class="form-group">
          <label for="username">Username</label>
          <input type="text" id="username" required autocomplete="username">
        </div>
        
        <div class="form-group">
          <label for="password">Password</label>
          <input type="password" id="password" required autocomplete="current-password">
        </div>
        
        <div id="errorMessage" class="message message-error hidden"></div>
        
        <button type="submit" id="loginBtn" style="width: 100%; margin-top: 20px;">
          Connect
        </button>
      </form>
    </div>
  </div>
  
  <script src="config.js"></script><!-- Optional: Create this file from config.example.js -->
  <script src="js/api.js"></script>
  <script>
    // Redirect if already logged in
    if (api.isAuthenticated()) {
      window.location.href = 'app.html';
    }
    
    const loginForm = document.getElementById('loginForm');
    const loginBtn = document.getElementById('loginBtn');
    const errorMessage = document.getElementById('errorMessage');
    
    loginForm.addEventListener('submit', async (e) => {
      e.preventDefault();
      
      const username = document.getElementById('username').value;
      const password = document.getElementById('password').value;
      
      loginBtn.disabled = true;
      loginBtn.textContent = 'Connecting...';
      errorMessage.classList.add('hidden');
      
      try {
        await api.login(username, password);
        window.location.href = 'app.html';
      } catch (error) {
        errorMessage.textContent = 'Invalid username or password. Please try again.';
        errorMessage.classList.remove('hidden');
        loginBtn.disabled = false;
        loginBtn.textContent = 'Connect';
      }
    });
  </script>
</body>
</html>
